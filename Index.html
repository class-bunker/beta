<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Attendance Calculator</h1>

    <label for="unit">Select Unit:</label>
    <select id="unit">
      <option value="day">Days</option>
      <option value="hour">Hours</option>
    </select>

    <label for="attended">Attended:</label>
    <input type="number" id="attended" min="0" placeholder="Attended classes">

    <label for="total">Total:</label>
    <input type="number" id="total" min="0" placeholder="Total classes">

    <label for="target">Target Attendance: <span id="targetValue">75%</span></label>
    <input type="range" id="target" min="75" max="100" value="75"/>

    <button onclick="calculate()">Calculate</button>

    <div class="result">
      <p id="reach"></p>
      <p id="bunk"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
